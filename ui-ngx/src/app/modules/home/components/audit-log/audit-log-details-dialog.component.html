<mat-toolbar color="primary">
  <h2 translate>audit-log.audit-log-details</h2>
  <span fxFlex></span>
  <button mat-button mat-icon-button
          [mat-dialog-close]="false"
          type="button">
    <mat-icon class="material-icons">close</mat-icon>
  </button>
</mat-toolbar>
<div mat-dialog-content fxLayout="column">
  <tb-json-object-view
    autoHeight
    autoWidth
    [editorStyle]="editorStyle"
    [label]="('audit-log.action-data' | translate)"
    [ngModel]="actionData">
  </tb-json-object-view>
  <span style="min-height: 30px;"></span>
  <tb-json-object-view
    *ngIf="displayFailureDetails"
    autoHeight
    autoWidth
    [editorStyle]="editorStyle"
    [label]="('audit-log.failure-details' | translate)"
    [ngModel]="actionFailureDetails">
  </tb-json-object-view>
<!--  <label [fxShow]="displayFailureDetails" translate class="tb-title no-padding">audit-log.failure-details</label>-->
<!--  <div #failureDetailsEditor [fxShow]="displayFailureDetails" class="tb-audit-log-failure-details">-->
<!--  </div>-->
</div>
<div mat-dialog-actions fxLayoutAlign="end center">
  <button mat-button color="primary"
          type="button"
          [disabled]="(isLoading$ | async)"
          [mat-dialog-close]="false" cdkFocusInitial>
    {{ 'action.close' | translate }}
  </button>
</div>
