<md-dialog style="width: 800px;" aria-label="{{'alarm.comments' | translate}}"
           tb-help="vm.entityHelpLinkId()" help-container-id="help-container">
    <div flex class="entity-table-content" layout="column">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>{{'alarm.comments' | translate}}</h2>
                <span flex></span>
                <!--div id="help-container"></div-->
                <md-button class="md-icon-button" ng-click="vm.cancel()">
                    <ng-md-icon icon="close" aria-label="{{ 'dialog.close' | translate }}"></ng-md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-table-container flex>
            <table md-table class="alarm-comments-table" multiple=""
                   ng-model="vm.notes">
                <thead fix-head md-head md-order="vm.query.order" md-on-reorder="vm.onReorder">
                <tr md-row>
                    <th md-column md-order-by="{{ column.key }}"
                        ng-repeat="column in vm.columns"><span translate>{{ column.text }}</span></th>
                </tr>
                </thead>
                <tbody md-body>
                <tr md-row ng-repeat="comment in vm.entities">
                    <td md-cell flex-30>
                        {{ comment.ts | date : 'MM-dd-yyyy HH:mm:ss'}}
                    </td>
                    <td md-cell flex-30>
                        <span ng-bind-html="comment.user.name"></span>
                    </td>
                    <td md-cell flex>
                        <span ng-bind-html="comment.comment"></span>
                    </td>
                </tr>
                </tbody>
            </table>
        </md-table-container>
        <md-table-pagination md-boundary-links md-limit="vm.query.limit"
                             md-limit-options="vm.limitOptions"
                             md-page="vm.query.page" md-total="{{vm.entitiesCount}}"
                             md-on-paginate="vm.onPaginate" md-page-select="vm.isGtMd">
        </md-table-pagination>
    </div>
    <div layout="row" layout-wrap style="padding: 16px 24px 0 24px; margin-bottom: 0px !important">
        <md-input-container class="md-block" style="margin: 0px !important" flex layout="column">
            <label>{{ 'alarm.comment.add-comment' | translate}}</label>
            <input aria-label="{{ 'alarm.comment.add-comment' | translate}}" name="commentText" ng-model="vm.newCommentText"
                   ng-change="vm.isChanged()">
        </md-input-container>
    </div>
    <md-dialog-actions layout="row">
        <span flex></span>
        <md-button ng-disabled="loading" class="md-raised md-primary" ng-disabled="true" ng-click="vm.addComment()" style="margin-right:20px;">{{ 'action.add' | translate }}
        </md-button>
        <md-button ng-disabled="loading" ng-click="vm.cancel()" style="margin-right:20px;">{{ 'action.close' | translate }}
        </md-button>
    </md-dialog-actions>
</md-dialog>
