<div layout="column" class="tb-web-camera">
    <md-button ng-show="vm.isShowCamera" ng-click="vm.takePhoto()"">Take Screenshot</md-button>
    <div ng-show="!vm.isShowCamera" layout="column">
        <div layout="row">
            <md-input-container style="margin-right: 10px;">
                <label>Audio source</label>
                <md-select ng-model="vm.audioDevice" ng-change="vm.getStream()">
                    <md-option ng-repeat="audio in vm.audioInput" value="{{audio.deviceId}}">{{audio.label}}</md-option>
                </md-select>
            </md-input-container>
            <md-input-container style="margin-right: 10px;">
                <label>Video source:</label>
                <md-select ng-model="vm.videoDevice" ng-change="vm.getStream()">
                    <md-option ng-repeat="video in vm.videoInput" value="{{video.deviceId}}">{{video.label}}</md-option>
                </md-select>
            </md-input-container>
        </div>
        <div class="container">
            <video autoplay muted playsinline id="videoStream"></video>
            <md-button class="md-fab md-primary take-photo" aria-label="Take Photo" ng-click="vm.takeScreenshot()">
                <md-icon md-font-icon="camera_alt" aria-label="Take Photo">camera_alt</md-icon>
            </md-button>
        </div>
        <img ng-src="{{vm.screenShot}}">
        <canvas style="display:none;"></canvas>
    </div>
</div>
