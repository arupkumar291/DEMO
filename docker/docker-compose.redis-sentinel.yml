version: '3.0'

services:
  # Redis sentinel
  redis:
    image: 'bitnami/redis:latest'
    environment:
      - REDIS_REPLICATION_MODE=master
      - REDIS_PASSWORD=str0ng_passw0rd
    ports:
      - '127.0.0.1:6379:6379'
  redis-slave:
    image: 'bitnami/redis:latest'
    environment:
      - REDIS_PORT=7000
      - REDIS_REPLICATION_MODE=slave
      - REDIS_MASTER_HOST=redis
      - REDIS_MASTER_PASSWORD=str0ng_passw0rd
      - REDIS_PASSWORD=str0ng_passw0rd
    ports:
      - '127.0.0.1:7000:7000'
    depends_on:
      - redis
  redis-sentinel:
    image: 'bitnami/redis-sentinel:latest'
    environment:
      - REDIS_MASTER_PASSWORD=str0ng_passw0rd
    depends_on:
      - redis
      - redis-slave
    ports:
      - '127.0.0.1:26379:26379'

  # ThingsBoard setup to use redis-standalone
  tb-core1:
    env_file:
      - cache-redis.env
    depends_on:
      - redis
  tb-core2:
    env_file:
      - cache-redis.env
    depends_on:
      - redis
  tb-rule-engine1:
    env_file:
      - cache-redis.env
    depends_on:
      - redis
  tb-rule-engine2:
    env_file:
      - cache-redis.env
    depends_on:
      - redis
  tb-mqtt-transport1:
    env_file:
      - cache-redis.env
    depends_on:
      - redis
  tb-mqtt-transport2:
    env_file:
      - cache-redis.env
    depends_on:
      - redis
  tb-http-transport1:
    env_file:
      - cache-redis.env
    depends_on:
      - redis
  tb-http-transport2:
    env_file:
      - cache-redis.env
    depends_on:
      - redis
  tb-coap-transport:
    env_file:
      - cache-redis.env
    depends_on:
      - redis
  tb-lwm2m-transport:
    env_file:
      - cache-redis.env
    depends_on:
      - redis
  tb-snmp-transport:
    env_file:
      - cache-redis.env
    depends_on:
      - redis
  tb-vc-executor1:
    env_file:
      - cache-redis.env
    depends_on:
      - redis
  tb-vc-executor2:
    env_file:
      - cache-redis.env
    depends_on:
      - redis
