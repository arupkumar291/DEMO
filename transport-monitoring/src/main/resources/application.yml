common:
  initial_delay: "${COMMON_INITIAL_DELAY:0}"
  failure_threshold: "${COMMON_FAILURE_THRESHOLD:5}"

mqtt:
  enabled: "${MQTT_ENABLED:true}"
  host: "${MQTT_HOST:tcp://localhost:1883}"
  qos: "${MQTT_QOS:1}"
  timeout: "${MQTT_TIMEOUT:5000}"
  monitoring_rate: "${MQTT_MONITORING_RATE:10000}"
  test_device:
    access_token: "${MQTT_TEST_DEVICE_ACCESS_TOKEN:qMlayxUWDAFsXmiVcUGr}"
    id: "${MQTT_TEST_DEVICE_ID:db96cbe0-1b96-11ec-9bbf-7165a6bd0cd0}"

http:
  enabled: "${HTTP_ENABLED:true}"
  host: "${HTTP_HOST:http://localhost:8080}"
  response_timeout: "${HTTP_RESPONSE_TIMEOUT:5000}"
  connect_timeout: "${HTTP_CONNECT_TIMEOUT: 5000}"
  connection_request_timeout: "${HTTP_CONNECTION_REQUEST_TIMEOUT: 5000}"
  socket_timeout: "${HTTP_SOCKET_TIMEOUT:5000}"
  monitoring_rate: "${HTTP_MONITORING_RATE:10000}"
  test_device:
    access_token: "${HTTP_TEST_DEVICE_ACCESS_TOKEN:ikoLNfBDlNE3zO6wTekL}"
    id: "${HTTP_TEST_DEVICE_ID:dfe0d1a0-1b96-11ec-9bbf-7165a6bd0cd0}"

coap:
  enabled: "${COAP_ENABLED:true}"
  host: "${COAP_HOST:coap://localhost}"
  timeout: "${COAP_TIMEOUT:5000}"
  monitoring_rate: "${COAP_MONITORING_RATE:10000}"
  test_device:
    access_token: "${COAP_TEST_DEVICE_ACCESS_TOKEN:MtyXwpFyKKcNJhwVMi09}"
    id: "${COAP_TEST_DEVICE_ID:d6089640-1baa-11ec-8009-5572699cb133}"

websocket:
  host: "${WEBSOCKET_HOST:ws://localhost:8080}"
  update_wait_time: "${WEBSOCKET_UPDATE_WAIT_TIME:10000}"
  monitoring_tenant_username: "${WEBSOCKET_MONITORING_TENANT_USERNAME:monitoring@gmail.com}"
  monitoring_tenant_password: "${WEBSOCKET_MONITORING_TENANT_PASSWORD:tenant}"
  token:
    host: "${WEBSOCKET_TOKEN_HOST:http://localhost:8080}"
    request_timeout: "${WEBSOCKET_TOKEN_REQUEST_TIMEOUT:5000}"

notifications:
  on_success_enabled: "${NOTIFICATIONS_ON_SUCCESS_ENABLED:true}"
  slack:
    enabled: "${NOTIFICATIONS_SLACK_ENABLED:false}"
    access_token: "${NOTIFICATIONS_SLACK_TOKEN:}"
    channel_id: "${NOTIFICATIONS_SLACK_CHANNEL_ID:C02FJ74DB2N}"
  logging:
    enabled: "${NOTIFICATIONS_LOGGING_ENABLED:true}"


# not implemented ---

lwm2m:
  enabled: "${LWM2M_ENABLED:false}"
  host: "${LWM2M_HOST:}"
  timeout: "${LWM2M_TIMEOUT:5000}"
  monitoring_rate: "${LWM2M_MONITORING_RATE:10000}"
  test_device:
    access_token: "${LWM2M_TEST_DEVICE_ACCESS_TOKEN:U0nQRlmZpoaNM377tiIg}"
    id: "${LWM2M_TEST_DEVICE_ID:91abf160-1c57-11ec-a206-196535a67775}"

snmp:
  enabled: "${SNMP_ENABLED:false}"
  host: "${SNMP_HOST:tcp://localhost:1883}"
  timeout: "${SNMP_TIMEOUT:5000}"
  monitoring_rate: "${SNMP_MONITORING_RATE:10000}"
  test_device:
    access_token: "${SNMP_TEST_DEVICE_ACCESS_TOKEN:7BVkQRSTbWQwSx0tSdYR}"
    id: "${SNMP_TEST_DEVICE_ID:8d00dfe0-1c57-11ec-a206-196535a67775}"
